<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style-desktop.css">
  <link rel="stylesheet" href="style-mobile.css">
  <link rel="stylesheet" href="style-mobile-max-width-320px.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main>
    <article class="card">
      <section class="illustration-section">
        <img class="illustration" src="images/illustration-hero.svg" alt="illustration">
      </section>
      <section class="body">
        <h2 class="title">Order Summary</h2>
        <p class="description">You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any 
          device anywhere you like!</p>
        <div class="plan">
          <div style="display: flex;">
            <img width="49px" src="images/icon-music.svg" alt="">
            <div class="plan-desc">
              <p class="annual-plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a class="change-label" href="#">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <h3 class="cancel">Cancel Order</h3>
      </section>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felice Nicolas Barcellona</a>.
  </footer>
</body>
</html>
